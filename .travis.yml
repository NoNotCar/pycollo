language:
  - python

os:
  - linux

python:
  - "3.7"
  - "3.8"

notifications:
  slack: 
    rooms: 
      - lapysim:iK2uynW8fR6IbFVTpQwTlbwR#pycollo
  
install:
  - sudo apt-get update
  # Miniconda is installed so that conda can be used as the package manager rather than pip
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  - conda install -q -y --file=requirements.txt
  # - conda install -q -y --file=tests/requirements.txt
  - while read requirement; do conda install --yes $requirement || pip install $requirement; done < requirements.txt
  - conda install -q -y --file=docs/requirements.txt
  - conda list
  - python setup.py install

script:
  # Tests
  - python -m pytest --cov-report term --cov=pycollo tests/
  # Docs
  - cd docs; make clean; cd ..
  - sphinx-build -nWT -b dummy docs/source docs/build

after_success:
  - codecov -t a96dc6de-9dad-4611-82ec-023d938bdf30